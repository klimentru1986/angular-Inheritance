<table>
  <thead>
    <tr>
      <th (click)="sortBy(sortTypes.id)">Идентификатор</th>
      <th (click)="sortBy(sortTypes.name)">Имя</th>
      <th (click)="sortBy(sortTypes.age)">Возраст</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
    </tr>
  </tbody>
</table>
