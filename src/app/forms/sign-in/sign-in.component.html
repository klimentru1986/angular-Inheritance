<form [formGroup]="form"
  class="form"
  (ngSubmit)="onSubmit()">
  <app-input [control]="form.get('name')"
    label="Имя:"
    placeholder="введите имя"
    controlId="name"></app-input>

  <app-input [control]="form.get('password')"
    label="Пароль:"
    placeholder="введите пароль"
    type="password"
    controlId="password"></app-input>

  <div class="button-container">
    <button class="button"
      type="submit">Вход</button>
  </div>
</form>
<hr/>
<div>{{form.value | json}}</div>
