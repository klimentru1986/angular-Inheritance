<div class="form-group">
  <label class="form-label"
    [for]="controlId">{{label}}</label>
  <input [formControl]="control"
    type="text"
    [placeholder]="placeholder"
    [id]="controlId"
    class="form-control" />
  <div class="error"
    *ngIf="isControlInvalidAndTouched()">Неверное значение</div>
</div>
